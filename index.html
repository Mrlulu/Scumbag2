		<div class="A-list"  id="test">

								<p>#content#</p>
							</section>
						</div>
						<div class="A-list-con-img">
						</div>

							</div>
						</div>			
					</div>
				</div>	
	
			</div>
		</div>

	<div data-role="page" id="Article" id="test2">

<!-- 渣中寻他 -->
	<div data-role="page" id="dregs">
		<div class="search-t2">
			<a class="back" href="#ArticleList" data-transition="pop" data-direction="reverse"><img src="img/nav_back.png" alt=""></a>
			<span>渣中寻他</span>
		</div>
		<div id="d-form" >
			<form method="post" action="demoform.asp">
		      <div id="d-province">	
		      		<span class="shengfen"><label for="shengfen">选择城市</label></span>
					<select name="shengfen" id="shengfen" >
					</select>					
		      </div>
		      <div id="d-age">	
		      		<span class="age">年龄范围</span>
					<select name="age" id="as">
						<option value="10">10岁</option>
		        	 	<option value="20" selected="select">20岁</option>
		         		<option value="30">30岁</option>
		         		<option value="40">40岁</option>
		         		<option value="50">50岁</option>
		         		<option value="60">60岁</option>
		        	 	<option value="70">70岁</option>
		         		<option value="80">80岁</option>
		         		<option value="90">90岁</option>
		         		<option value="100">100岁</option>
					</select>
					<span class="age">-</span>
					<select name="age" id="ae">
						<option value="10">10岁</option>
		        	 	<option value="20">20岁</option>
		         		<option value="30" selected="select">30岁</option>
		         		<option value="40">40岁</option>
		         		<option value="50">50岁</option>
		         		<option value="60">60岁</option>
		        	 	<option value="70">70岁</option>
		         		<option value="80">80岁</option>
		         		<option value="90">90岁</option>
		         		<option value="100">100岁</option>
					</select>					
		      </div>
		      <div id="d-property">	
		      		<span class="property">资产情况</span>
					<select name="car" id="car">
						<option value="true" >有车</option>
		        	 	<option value="false">无车</option>
					</select>
					<span class="property">-</span>
					<select name="house" id="house">
						<option value="true">有房</option>
		        	 	<option value="false">无房</option>
					</select>				
		      </div>
		     <div id="d-sex" style="margin-top: 0.7rem;">	
		      		<span class="sex">选择性别</span>
					
					<div id="sex" style="margin-right: 1.4rem;" class="man" value="1"> 
						<span>男</span> 
						<img src="img/seach_sex_choose.png" alt="" >
					</div>
					<div id="sex" class="woman" value="0"> 
						<span>女</span> 
						<img src="img/seach_sex_choose.png" alt="" style="display: none;">
					</div>					
		      </div>   
		    <div class="ui-btn ui-input-btn ui-corner-all ui-shadow" id="next">下一步
		     <input type="submit"  value="下一步"  data-role="none">
		    </div>
